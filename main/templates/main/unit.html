{% extends 'main/base.html' %}
{% block body_block %}
    <h3>{{ unit.subject.title }}/{{ unit.title }}</h3>
    {% if subunits %}
        {% for subunit in subunits %}
            <a href="{% url 'main:subunit' subunit.slug %}">{{ subunit.title }}</a><br>
        {% endfor %}
    {% endif %}
{% endblock %}
