<!DOCTYPE html>
{% load static %}
<html lang="en" class="no-js">

<head>
    <!-- title -->
    {% if title %}
        <title>{{ title | upper }}</title>
    {% else %}
        <title>Digi Cards</title>
    {% endif %}
    <!-- end title -->

    <!-- keywords -->
    <meta charset="utf-8">
    <meta name="author" content="Birnadin Erick">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1"/>

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static '/images/favicon.png' %}">
    <!-- bootstrap -->
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}"/>
    <!-- style -->
    <link rel="stylesheet" href="{% static 'main/css/card_style.css' %}"/>
    <link rel="stylesheet" href="{% static 'home/css/loader.css' %}">
    <!-- responsive css -->
    <link rel="stylesheet" href="{% static 'main/css/responsive.css' %}"/>

    <script type="text/javascript" src="{% static 'home/js/jquery.min.js' %}"></script>
</head>

<body>
<div id="cupcake" class="box" style="height: 100%; width: 100%; z-index: 1000000">
    <span class="letter">L</span>
    <div class="cupcakeCircle box">
        <div class="cupcakeInner box">
            <div class="cupcakeCore box">
            </div>
        </div>
    </div>
    <span class="letter box">A</span>
    <span class="letter box">D</span>
    <span class="letter box">I</span>
    <span class="letter box">N</span>
    <span class="letter box">G</span>
</div>

<script>
    $(window).on("load", function () {
        $("#cupcake").fadeOut("slow");
    });
</script>

<!-- navigation -->
<nav class="navbar no-margin-bottom alt-font without-button transparent-header">
    <div class="container navigation-menu">
        <div class="row">
            <!-- Logo -->
            <div class="col-lg-2 col-md-2 navbar-header">
                <a class="navbar-brand inner-link" href="https://www.youtube.com/channel/UC5Raeh--AL1ReL6B7YmIEYg">
{#                    <img src="{% static "images/logo-header.png" %}" alt="Crazy Minion"/>#}
                CRAZY MINION
                </a>
            </div>
        </div>
    </div>
</nav>
<!-- end navigation -->

{% block body %}
    <!-- contents go in here -->
{% endblock %}

<!-- footer -->
<footer class="wow fadeIn">
    <div class="container sm-container-fluid">
        <div class="row border-bottom padding-eight no-padding-lr xs-padding-nineteen xs-no-padding-lr">
            <div class="col-md-12 col-sm-12 text-center">
                <div class="footer-social position-relative top4 social-icon">
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="container sm-container-fluid">
                <div class="row">
                    <div class="col-md-12 col-sm-12 text-center">
                    <span class="text-small text-uppercase letter-spacing-1 alt-font">&COPY; {% now "Y" %} <b><a
                            href="https://github.com/Crazy-Minion">Crazy Minion</a></b> proudly presents <a
                            href="https://github.com/BirnadinErick/Digi-Cards" target="_blank"><code>Digi Cards.</code></a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- end footer -->

<!-- javascript libraries -->
<script type="text/javascript" src="{% static 'home/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'home/js/jquery.parallax-1.1.3.js' %}"></script>
<script type="text/javascript" src="{% static 'home/js/main.js' %}"></script>

</body>
</html>
